<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <style>
  body {
     background-image: url("cwf.png");
     background-color: #cccccc;
     background-repeat: no-repeat;
     background-size:auto;
     background-position:bottom;

  }
</style>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h1 align="center">Careworks Foundation</h1>
  <h2 align="center">Resource Allocation</h2>
  <form action="#">
    <div class="form-group">
      <label for="sid">School Id</label>
      <input type="text" style="width: 350px;" class="form-control" id="sid" placeholder="Enter School Id" name="sid">
    </div>
    <div class="form-group">
      <label for="school_name">School Name</label>
      <input type="text" style="width: 350px;" class="form-control" id="school_name" placeholder="Enter School Name" name="school_name">
    </div>
    <div class="form-group">
      <label for="infrastructure">infrastructure</label>
      <input type="text" style="width: 350px;" class="form-control" id="infrastructure" placeholder="Enter the money allocated for infrastructure" name="infrastructure">
    </div>
    <div class="form-group">
      <label for="class_environment">Classroom Environment</label>
      <input type="text" style="width: 350px;" class="form-control" id="class_environment" placeholder="Enter the money allocated for Classroom Environment" name="class_environment">
    </div>
    <div class="form-group">
      <label for="health">Health</label>
      <input type="text" style="width: 350px;" class="form-control" id="health" placeholder="Enter the money allocated for Health" name="health">
    </div>
    <div class="form-group">
      <label for="academic_support">Academic Support Program</label>
      <input type="text" style="width: 350px;" class="form-control" id="academic_support" placeholder="Enter the money allocated for Academic Support" name="academic_support">
    </div>
    <div class="form-group">
      <label for="stakeholder">Stakeholder Engagement</label>
      <input type="text" style="width: 350px;" class="form-control" id="stakeholder" placeholder="Enter the money allocated for Stakeholder Engagement" name="stakeholder">
    </div>
    <div class="form-group">
      <label for="teacher_mentor">Techer Mentorship</label>
      <input type="text" style="width: 350px;" class="form-control" id="teacher_mentor" placeholder="Enter the money allocated for Teacher Mentorship" name="teacher_mentor">
    </div>
   <button type="submit" class="btn btn-default">Submit</button>
  </form>
</div>

</body>
</html>
