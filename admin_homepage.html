<!DOCTYPE html>
<html>
<head>
<style>
body {

   background-color: #cccccc;

}
ul {
    list-style-type: none;
    margin: 0;
    padding: 0;
    overflow: hidden;
    background-color: #333;
}

li {
    float: left;
}

li a, .dropbtn {
    display: inline-block;
    color: white;
    text-align: center;
    padding: 14px 16px;
    text-decoration: none;
}

li a:hover, .dropdown:hover .dropbtn {
    background-color: #4CAF50;
}


.dropdown-content {
    display: none;
    position: absolute;
    background-color: #f9f9f9;
    min-width: 160px;
    box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
    z-index: 1;
}

.dropdown-content a {
    color: black;
    padding: 12px 16px;
    text-decoration: none;
    display: block;
    text-align: left;
}
#ima{
margin-top: 200px;

}
.dropdown-content a:hover {background-color: #f1f1f1}

.dropdown:hover .dropdown-content {
    display: block;

}

</style>
</head>
<body >

<h1 align="center">Careworks Foundation</h1>
<h2 align="center">Admin Homepage</h2>
<ul>
  <li><a href="#">Review Applications</a></li>
  <li><a href="#">View Ongoing Projects</a></li>
  <li><a href="#">Review Volunteers</a></li>
  <li><a href="#news">Report Generation</a></li>

</ul>

<div id="ima" align="center"><img src="cwf.png" alt="background"></div>

</div>
</body>
</html>
